  <section class="content" id="form">

    <div class="container-form" id="">
      <div class="logo-form">

      <h3>Form Rekrutasi</h3>
      <p>Isi data di bawah sesuai dengan identitas diri anda dan lowongan yang akan anda pilih</p>
      <form id="form-detail">
        <div class="form-group">
          <label for="fullname">
            Fullname<span>*</span>
          </label><br>
          <input type="text" placeholder="Masukkan nama" name="fullname" id="fullname">
        </div>
        <div class="form-group">
          <label for="email">
            Email<span>*</span>
          </label><br>
          <input type="text" width="100px" placeholder="Masukkan Email" name="email" id="email">
        </div>
        <div class="form-group">
          <label for="nophone">
            Nomor Telepon<span>*</span>
          </label><br>
          <input type="text" name="nophone" id="nophone" width="100px" placeholder="Masukkan No. Telepon">
        </div>
        <div class="form-group">
          <label for="vacancy">
            Lowongan<span>*</span>
          </label><br>
          <select name="vacancy" id="vacancy">
            <option value="" disabled selected>-Pilih Lowongan-</option>
          </select>
        </div>
        <div class="form-group">
          <label for="position">
            Posisi<span>*</span>
          </label><br>
          <select name="position" id="position">
            <option value="" disabled selected>- Pilih Posisi -</option>
          </select>
        </div>
        <div class="form-btn">
          <button type="submit" class="btn-kirim">Kirim</button>
        </div>
      </form>
